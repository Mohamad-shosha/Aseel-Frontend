<app-layout>
  <app-header></app-header>

  <main class="container-main">
    <!-- الرئيسية -->
    <section id="home">
      <app-landing-section></app-landing-section>
    </section>

    <app-homepage id="claims"></app-homepage>

    <!-- رفع المشروع -->
    <section id="uploadphoto" class="text-center py-5 fade-in">
      <h2 class="display-6 fw-bold mb-3">جرّب المنصة الآن</h2>
      <p class="lead text-muted mx-auto" style="max-width: 900px">
        ارفع مشروعك الأكاديمي أو الفني ليتم تحليله واكتشاف مدى أصالته.
      </p>
      <div class="upload-card card-ghost p-4 shadow-sm rounded mt-5">
        <app-upload-section (uploadComplete)="onUploadComplete($event)">
        </app-upload-section>
      </div>
    </section>

    <!-- النتائج -->
    <section id="results">
      <app-results-section
        [visible]="showResults"
        [analysisData]="analysisData"
      ></app-results-section>
    </section>
  </main>

  <!-- زر الصعود للأعلى -->
  <button
    class="scroll-top-btn"
    *ngIf="showScrollButton"
    (click)="scrollToTop()"
    aria-label="Scroll to top"
  >
    <i class="fa fa-arrow-up"></i>
  </button>
  <!-- الفوتر -->
  <app-footer id="contact"></app-footer>

  <!-- ✅ أضف مكون الـ Chatbot هنا -->
  <app-chatbot></app-chatbot>
</app-layout>
