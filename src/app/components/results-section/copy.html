<section *ngIf="visible" class="py-4">
  <div class="text-center mb-4">
    <h2 class="fw-bold fs-2">نتائج التحليل</h2>
    <p class="text-muted fs-6">
      تحليل شامل لأصالة المشروع ومقارنة مع المصادر المتاحة
    </p>
  </div>

  <!-- Final Verdict Card -->
  <div class="final-verdict p-4 mb-4 rounded-4 text-white text-center">
    <i class="bi bi-x-circle display-4 mb-3"></i>
    <h4 class="fw-bold fs-4 mb-2">مشروع منسوخ ❌</h4>
    <p class="mb-0 opacity-90">
      تم العثور على تطابقات كبيرة مع مصادر أخرى على الإنترنت
    </p>
  </div>

  <!-- sources grid -->
  <div class="results-grid">
    <div class="result-card" *ngFor="let s of results">
      <div class="d-flex align-items-center justify-content-between mb-3">
        <div class="d-flex gap-2 align-items-center">
          <i class="bi bi-globe2 fs-4 text-muted"></i>
          <div>
            <div class="fw-bold">{{ s.name }}</div>
            <div class="page-info">
              <span class="domain">{{ s.url }}</span>
            </div>
          </div>
        </div>
        <div style="min-width: 110px">
          <app-circular-progress
            [percentage]="s.percentage"
            [size]="100"
            [strokeWidth]="8"
            [color]="
              s.percentage > 70
                ? '#ef4444'
                : s.percentage > 40
                ? '#f59e0b'
                : '#10b981'
            "
          ></app-circular-progress>
        </div>
      </div>

      <p style="text-align: center" class="text-muted small mb-0">
        {{ s.description }}
      </p>
    </div>
  </div>
</section>
